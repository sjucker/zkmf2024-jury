<h2 mat-dialog-title class="ebi-page-title">Dauer speichern?</h2>
<mat-dialog-content>
  <div class="ebi-body">Ist die Dauer korrekt eingegeben? Diese Dauer hat Punkteabzug zur Folge!</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button color="primary" [mat-dialog-close]="false">Abbrechen</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="true">Speichern</button>
</mat-dialog-actions>
